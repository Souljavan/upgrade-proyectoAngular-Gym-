<div class="boxcarddetails">
<mat-card class="cardsdetails">
    <mat-card-header>
      <mat-card-title>{{gimnasio.nombre}}</mat-card-title>
      <mat-card-subtitle>{{gimnasio.localidad}} - {{gimnasio.direccion}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="cardcardsdetails_image" src="{{gimnasio.imagen}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{gimnasio.descripcion}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
